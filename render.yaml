services:
  - type: web
    name: sante-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clinique
          property: connectionString
      - key: SECRET_KEY
        value: "REPLACE_BY_STRONG_KEY"

databases:
  - name: clinique
    type: postgresql
    databaseName: santedb
    user: myapp
    plan: starter  # 500 Mo, gratuit